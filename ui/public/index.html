<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrmematey - Your Pirate Crew</title>
    <link rel="icon" type="image/png" href="/images/arrmematey-icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
            transition: background-image 1s ease-in-out;
        }

        /* Background image styles */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .background-container.active {
            opacity: 1;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }

        .title {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-style: italic;
            color: #cbd5e1;
        }

        /* Filter Section */
        .filter-section {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .service-card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .service-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .service-name {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .service-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-running {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-stopped {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status-restarting {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .service-info {
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .version-info {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.85rem;
        }

        .volume-mappings {
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px;
        }

        .volume-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #64748b;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .mapping-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            margin-bottom: 6px;
            color: #cbd5e1;
        }

        .mapping-arrow {
            color: #64748b;
        }

        .service-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            text-align: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn svg {
            width: 24px;
            height: 24px;
        }

        .btn-start {
            background: #059669;
        }

        .btn-stop {
            background: #dc2626;
        }

        .btn-restart {
            background: #d97706;
        }

        .btn-open {
            background: #2563eb;
        }

        .btn-logs {
            background: #7c3aed;
        }

        .system-info {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .system-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 40px;
            padding-bottom: 20px;
        }

        .pirate-mascot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 3rem;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .pirate-mascot:hover {
            transform: scale(1.1) rotate(10deg);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1e293b;
            margin: 50px auto;
            padding: 24px;
            border-radius: 16px;
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #94a3b8;
        }

        .logs-content {
            background: #0f172a;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            color: #cbd5e1;
            font-size: 1.2rem;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .services-grid {
                grid-template-columns: 1fr;
            }

            .title {
                font-size: 2rem;
            }

            .logo {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="/images/arrmematey-logo.svg" alt="Arrmematey Logo" class="logo">
            <p class="subtitle">Your trusty pirate crew for media treasure! üè¥‚Äç‚ò†Ô∏è</p>
        </div>

        <div class="system-info" id="systemInfo">
            <div class="loading">Captain be gatherin' ship reports...</div>
        </div>

        <div class="filter-section" id="filterSection">
            <button class="filter-btn active" onclick="filterServices('all')">All Hands</button>
            <button class="filter-btn" onclick="filterServices('media')">Media</button>
            <button class="filter-btn" onclick="filterServices('downloader')">Downloaders</button>
            <button class="filter-btn" onclick="filterServices('indexer')">Indexers</button>
            <button class="filter-btn" onclick="filterServices('utility')">Utilities</button>
        </div>

        <div class="services-grid" id="servicesGrid">
            <div class="loading">Crew be checkin' on yer treasures...</div>
        </div>

        <div class="footer">
            <p>üè¥‚Äç‚ò†Ô∏è Arrmematey v2.20.12 - Arr... Me Matey! üçø</p>
        </div>
    </div>

    <!-- Background elements -->
    <div class="background-container active" id="background1"></div>
    <div class="background-container" id="background2"></div>
    <div class="background-overlay"></div>

    <div class="pirate-mascot" id="pirateMascot" title="Your pirate captain is always watching!">üè¥‚Äç‚ò†Ô∏è</div>

    <div class="modal" id="logsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="logsTitle">Service Logs</h3>
                <button class="close-modal" onclick="closeLogsModal()">&times;</button>
            </div>
            <div class="logs-content" id="logsContent">
                Loading logs...
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentFilter = 'all';
        let servicesData = [];
        let containerStatus = {};

        // Enhanced Service Configuration
        const SERVICES_CONFIG = {
            radarr: { name: 'Radarr', icon: 'https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/radarr.svg', port: 7878, category: 'media', description: 'Movie management', currentVersion: '5.3.6.8587' },
            sonarr: { name: 'Sonarr', icon: 'https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/sonarr.svg', port: 8989, category: 'media', description: 'TV show management', currentVersion: '4.0.2.2315' },
            lidarr: { name: 'Lidarr', icon: 'https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/lidarr.svg', port: 8686, category: 'media', description: 'Music management', currentVersion: '2.4.3.8568' },
            prowlarr: { name: 'Prowlarr', icon: 'https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/prowlarr.svg', port: 9696, category: 'indexer', description: 'Indexer manager', currentVersion: '1.8.0.3821' },
            sabnzbd: { name: 'SABnzbd', icon: 'https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/sabnzbd.svg', port: 8080, category: 'downloader', description: 'Usenet downloader', currentVersion: '4.3.3' },
            qbittorrent: { name: 'qBittorrent', icon: 'https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/qbittorrent.svg', port: 8081, category: 'downloader', description: 'Torrent downloader', currentVersion: '4.6.5' },
            jellyseerr: { name: 'Jellyseerr', icon: 'https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/jellyseerr.svg', port: 5055, category: 'request', description: 'Media request system', currentVersion: '1.8.5' },
            emby: { name: 'Emby', icon: 'https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/emby.svg', port: 8096, category: 'server', description: 'Media server', currentVersion: '4.8.0.40' },
            gluetun: { name: 'Gluetun VPN', icon: 'https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/vpn.svg', port: 8000, category: 'network', description: 'VPN protection', currentVersion: 'latest' },
            recyclarr: { name: 'Recyclarr', icon: 'https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/recyclarr.svg', port: 8789, category: 'utility', description: 'Download cleanup', currentVersion: '5.0' }
        };

        // Fetch all data
        async function fetchData() {
            try {
                const [servicesRes, statusRes] = await Promise.all([
                    fetch('/api/services'),
                    fetch('/api/containers/status')
                ]);

                servicesData = await servicesRes.json();
                containerStatus = await statusRes.json();

                renderServices();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Filter services
        function filterServices(category) {
            currentFilter = category;

            // Update buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(category === 'all' ? 'all' : category)) {
                    btn.classList.add('active');
                }
            });

            renderServices();
        }

        // Render services
        function renderServices() {
            const grid = document.getElementById('servicesGrid');

            const filteredServices = servicesData.filter(service => {
                if (currentFilter === 'all') return true;
                const config = SERVICES_CONFIG[service.id];
                return config && config.category === currentFilter;
            });

            if (filteredServices.length === 0) {
                grid.innerHTML = '<div class="loading">No services found in this category</div>';
                return;
            }

            grid.innerHTML = filteredServices.map(service => {
                const config = SERVICES_CONFIG[service.id] || {
                    name: service.name,
                    icon: 'https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/docker.svg',
                    description: 'Container Service',
                    currentVersion: 'unknown'
                };

                const status = containerStatus[service.id] || {};
                const mounts = status.mounts || [];

                // Filter relevant mounts (ignore /config, /etc, etc for cleaner UI)
                const relevantMounts = mounts.filter(m =>
                    !m.destination.includes('/config') &&
                    !m.destination.includes('/etc') &&
                    !m.destination.includes('/var/run')
                );

                const mountHtml = relevantMounts.length > 0 ? `
                    <div class="volume-mappings">
                        <div class="volume-title">Volume Mappings</div>
                        ${relevantMounts.map(m => `
                            <div class="mapping-item">
                                <span title="${m.source}">${shortenPath(m.source)}</span>
                                <span class="mapping-arrow">‚Üí</span>
                                <span title="${m.destination}">${shortenPath(m.destination)}</span>
                            </div>
                        `).join('')}
                    </div>
                ` : '';

                return `
                    <div class="service-card">
                        <div class="service-header">
                            <div class="service-name">
                                <img src="${config.icon}" class="service-icon" alt="${config.name}">
                                <div>
                                    <div>${config.name}</div>
                                    <div style="font-size: 0.8rem; color: #94a3b8; font-weight: normal;">${config.description}</div>
                                </div>
                            </div>
                            <div class="status-badge status-${service.status}">
                                ${service.status}
                            </div>
                        </div>

                        <div class="version-info">
                            <span>v${config.currentVersion}</span>
                            <span style="color: #34d399;">Latest</span>
                        </div>

                        ${mountHtml}

                        <div class="service-info">
                            <div style="margin-bottom: 5px;">
                                <a href="${service.url}" target="_blank" style="color: #60a5fa; text-decoration: none;">${service.url}</a>
                            </div>
                        </div>

                        <div class="service-actions">
                            <button class="btn btn-start" onclick="controlService('${service.id}', 'start')" 
                                    ${service.status === 'running' ? 'disabled' : ''}>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M8 18.3915V5.60846L18.2264 12L8 18.3915ZM6 3.80421V20.1957C6 20.9812 6.86395 21.46 7.53 21.0437L20.6432 12.848C21.2699 12.4563 21.2699 11.5436 20.6432 11.152L7.53 2.95621C6.86395 2.53993 6 3.01878 6 3.80421Z"></path></svg>
                            </button>
                            <button class="btn btn-stop" onclick="controlService('${service.id}', 'stop')"
                                    ${service.status !== 'running' ? 'disabled' : ''}>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M5 5H19V19H5V5ZM4 3C3.44772 3 3 3.44772 3 4V20C3 20.5523 3.44772 21 4 21H20C20.5523 21 21 20.5523 21 20V4C21 3.44772 20.5523 3 20 3H4Z"></path></svg>
                            </button>
                            <button class="btn btn-restart" onclick="controlService('${service.id}', 'restart')">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4C9.25144 4 6.82508 5.38626 5.38443 7.5H8V9.5H2V3.5H4V5.99936C5.82381 3.57166 8.72764 2 12 2C17.5228 2 22 6.47715 22 12H20C20 7.58172 16.4183 4 12 4ZM4 12C4 16.4183 7.58172 20 12 20C14.7486 20 17.1749 18.6137 18.6156 16.5H16V14.5H22V20.5H20V18.0006C18.1762 20.4283 15.2724 22 12 22C6.47715 22 2 17.5228 2 12H4Z"></path></svg>
                            </button>
                            <button class="btn btn-open" onclick="window.open('${service.url}', '_blank')">
                               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 6V8H5V19H16V14H18V20C18 20.5523 17.5523 21 17 21H4C3.44772 21 3 20.5523 3 20V7C3 6.44772 3.44772 6 4 6H10ZM21 3V11H19L18.9999 6.413L11.2071 14.2071L9.79289 12.7929L17.5849 5H13V3H21Z"></path></svg>
                            </button>
                            <button class="btn btn-logs" onclick="viewLogs('${service.id}', '${config.name}')" style="grid-column: span 2;">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M21 15L15 20.996L4.00221 21C3.4487 21 3 20.5551 3 20.0066V3.9934C3 3.44476 3.44495 3 3.9934 3H20.0066C20.5552 3 21 3.45576 21 4.00247V15ZM19 5H5V19H13V14C13 13.4872 13.386 13.0645 13.8834 13.0067L14 13L19 12.999V5ZM18.171 14.999L15 15V18.169L18.171 14.999Z"></path></svg>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function shortenPath(path) {
            if (path.length > 25) {
                return '...' + path.substring(path.length - 25);
            }
            return path;
        }

        // Fetch system info
        async function fetchSystemInfo() {
            try {
                const response = await fetch('/api/system/info');
                const info = await response.json();
                renderSystemInfo(info);
            } catch (error) {
                console.error('Error fetching system info:', error);
            }
        }

        // Render system info
        function renderSystemInfo(info) {
            const systemInfo = document.getElementById('systemInfo');

            systemInfo.innerHTML = `
                <h2 style="margin-bottom: 20px; color: #60a5fa; text-align: center;">‚öì Captain's Deck</h2>
                <div class="system-stats">
                    <div class="stat-card">
                        <div class="stat-number">${info.docker?.version || 'N/A'}</div>
                        <div class="stat-label">Docker Version</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${info.docker?.containers || '0'}</div>
                        <div class="stat-label">Total Containers</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${info.docker?.running || '0'}</div>
                        <div class="stat-label">Running</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${info.services?.length || '0'}</div>
                        <div class="stat-label">Media Services</div>
                    </div>
                </div>
            `;
        }

        // Control service
        async function controlService(serviceId, action) {
            try {
                const response = await fetch(`/api/service/${serviceId}/${action}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    await fetchData();
                    showPirateMessage(`Your ${action} command for ${serviceId} has been sent!`);
                }
            } catch (error) {
                console.error('Error controlling service:', error);
                showPirateMessage(`Captain encountered an error with ${serviceId}!`, 'error');
            }
        }

        // View logs
        async function viewLogs(serviceId, serviceName) {
            try {
                const response = await fetch(`/api/service/${serviceId}/logs`);
                const data = await response.json();

                document.getElementById('logsTitle').textContent = `üìã ${serviceName} Logs`;
                document.getElementById('logsContent').textContent = data.logs || 'No logs available';
                document.getElementById('logsModal').style.display = 'block';
            } catch (error) {
                console.error('Error fetching logs:', error);
                document.getElementById('logsContent').textContent = 'Error loading logs';
                document.getElementById('logsModal').style.display = 'block';
            }
        }

        function closeLogsModal() {
            document.getElementById('logsModal').style.display = 'none';
        }

        function showPirateMessage(msg) {
            const mascot = document.getElementById('pirateMascot');
            const originalTitle = mascot.title;
            mascot.title = msg;
            setTimeout(() => mascot.title = originalTitle, 3000);
        }

        // Socket.io event listeners
        socket.on('containerUpdate', (containers) => {
            fetchData();
        });

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('logsModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Background rotation
        function initBackgroundRotation() {
            const bg1 = document.getElementById('background1');
            const bg2 = document.getElementById('background2');

            if (!bg1 || !bg2) return;

            const images = [
                '/images/backgrounds/american-horror-story.jpg',
                '/images/backgrounds/big-trouble-in-little-china.jpg',
                '/images/backgrounds/bobs-burgers.jpg',
                '/images/backgrounds/ghostbusters.jpg',
                '/images/backgrounds/ghosts.jpg',
                '/images/backgrounds/teenage-mutant-ninja-turtles.jpg'
            ];

            let currentImageIndex = 0;
            bg1.style.backgroundImage = 'url(' + images[0] + ')';

            function rotateImage() {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                const nextImage = images[currentImageIndex];
                const activeBg = document.querySelector('.background-container.active');
                const inactiveBg = activeBg === bg1 ? bg2 : bg1;

                inactiveBg.style.backgroundImage = 'url(' + nextImage + ')';
                activeBg.classList.remove('active');
                inactiveBg.classList.add('active');
            }

            setInterval(rotateImage, 5000);
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            fetchSystemInfo();
            initBackgroundRotation();

            setInterval(() => {
                fetchData();
                fetchSystemInfo();
            }, 30000);
        });
    </script>
</body>
